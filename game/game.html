<!DOCTYPE html>
<html>
    <head>
        <title>Catcher</title>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
        <link rel=stylesheet href="style/style.css">
    </head>

    
    <body>
        <div class="score-box">
            <img id="heart" src="img/heart2.png" class='heart 2'>
            <div class="score">score
                <p  id="score">0</p>
            </div>
            <input class="play-again" id="play-again" type="button" value="reset"/>
            <input class="back" id="back" type="button" value="go back"/>
            <div class="current-level" id="current-level"></div>
        </div>
        <div class="logo" id="logo">Catcher</div>
        <div class="start-box" id="start-box">
            <input type="button" id="settings" class="settings" value="settings">
            <input type="button" id="rules" class="rules" value="description">
            <input type="button" id="start" class="start" value="play"/>
        </div>
        
        <div class="game-box"></div>
        <div class="result hover" id="result">
            <p id="result-game"></p>
            <div class="current-score" id="current-score"></div>
            <input class="play-again" id="play-again" type="button" value="play again"/>
            <input class="back" id="back" type="button" value="go back"/>
        </div>
        <div class="sets hover" id="sets">
            <div class="choose-level">LEVEL</div>
            <select name="level" id="level">
                <option value="0" selected>level 0</option>
                <option value="1">level 1</option>
                <option value="2">level 2</option>
                <option value="3">SUPER LEVEL</option>
            </select>
            <div class="choose-color">PLAYER COLOR</div>
            <select name="color" id="color">
                <option value="blue" selected>blue</option>
                <option value="pinc">pinc</option>
                <option value="green">green</option>
            </select>
            <input type="button" id="set" class="set" value="set">
        </div>
        <div class="game-rules hover" id="game-rules">
            <div class="description">
                <div class="tabs">
                    <span class="tap">&larr;</span>
                    <span class="tap">&rarr;</span>
                    <span class="tap">A</span>
                    <span class="tap">D</span>
                </div>
                <p> for mooving to the left and to the right</p>
                <div class="benefits">
                    <div class="crystal"></div>
                    <div class="jelly"></div>
                    <p>catch these Benefits</p>
                    <div class="points">
                        <span>+5</span>
                        <span>+20</span>
                    </div>
                </div>
                <div class="enemies">
                    <div class="orange-enemy"></div>
                    <div class="fly"></div>
                    <div class="squere"></div>
                    <p>dodge these Enemies</p>
                    <div class="points">
                        <span>-50</span>
                        <span>-50</span>
                        <span>-life</span>
                    </div>
                </div>
            </div>
            
            <p></p>
            <input type="button" id="close-rules" class="close-rules" value="ok">
        </div>
        <span class="curent-level"></span>
        <audio id="audio" src="audio/background.mp3" preload loop></audio>
    <audio id="winSound" src="audio/win.mp3" preload ></audio>
    <audio id="gameOver-sound" src="audio/game-over.wav" preload ></audio>
    </body>
    
        <script src="script/bundle.js"></script>
</html>
