<!DOCTYPE html>
<html>
    <head>
        <title>Catcher</title>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet">
        <link rel=stylesheet href="style/style.css">
    </head>

    
    <body>
        <header>
            <div id="logo" class="logo">Catcher</div>
            <nav>
                <ul class="menu">
                    <li><a id="a" href="#screenshots">Screenshots</a></li>
                    <li><a id="b" href="#description">Description</a></li>
                    <li><a href="#demo">Demo</a></li>
                    <li><a href="game/game.html">Play</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main">
                <p>CATCHER</p>
            </section>
            <section id="screenshots" class="screenshots">
                <h1><a href="#screenshots">Screenshots</a></h1>
                <div class="imgs">
                    <img class="onfocus" src="images/1.png"/>
                    <img class="onfocus" src="images/5.png"/>
                    <img class="onfocus" src="images/2.png"/>
                    <img class="onfocus" src="images/3.png"/>
                    <img class="onfocus" src="images/4.png"/>
                    <img class="onfocus" src="images/6.png"/>
                </div>
            </section>
            <section id="description" class="description">
                <h1><a href="#description">Description</a></h1>
                <div class="tabs">
                    <span class="tap">&larr;</span>
                    <span class="tap">&rarr;</span>
                    <span class="tap">A</span>
                    <span class="tap">D</span>
                    <p>for mooving to the left and to the right</p>
                </div>
                <div class="items">
                    <div class="player">
                        <img src="images/blue.png" class="blue">
                        <img src="images/pinc.png" class="pinc">
                        <img src="images/green.png" class="green">
                        <p>choose color of your Catcher</p>
                    </div>
                    <div class="benefits">
                        <div class="crystal"></div>
                        <div class="jelly"></div>
                        <p>catch these Benefits</p>
                        <div class="points">
                            <span>+5</span>
                            <span>+20</span>
                         </div>
                    </div>
                    <div class="enemies">
                        <div class="orange-enemy"></div>
                        <div class="fly"></div>
                        <div class="squere"></div>
                        <p>dodge these Enemies</p>
                        <div class="points">
                            <span>-50</span>
                            <span>-50</span>
                            <span>-life</span>
                        </div>
                    </div>
                </div>
                <p class="catch">Catch, dodge and win!</p>
            </section>
            <section id="demo" class="demo">
                <h1><a href="#demo">Demo</a></h1>
                <div class="video-box">
                    <video class="video" src="video/demo.mp4" controls preload=""></video>
                </div>
            </section>
            
        </main>
        <footer>
            <p>Created By Ann Yevlakova</p>
        </footer> 
    </body>
    
        <script src="script/script.js"></script>
</html>
